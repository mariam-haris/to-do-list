<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>to-do list</title>
</head>

<body>
    <h3 id="title">To-Do List</h3>
    <form>
        <input class="input" type="text">
        <button id="my-btn">Add</button>
    </form>
    <section class="items">
        <section class="hold">
            <h4>Hold</h4>
            <ul class="hold-parent style">

            </ul>
        </section>
        <section class="progress">
            <h4>Progress</h4>
            <ul class="parent style">

            </ul>
        </section>
        <section class="review">
            <h4>Review</h4>
            <ul class="review-parent style">

            </ul>
        </section>
        <section class="approves">
            <h4>Approved</h4>
            <ul class="approves-parent style">
            </ul>
        </section>
    </section>
    <script src="javascript/javascript.js"></script>
</body>

</html>
